<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rockpaper.css">
</head>

<body>
    <div class="container">
        <h1>ROCK-PAPER-SCISSORS</h1>
        <div class="images">
            <img src="rock.jpg" class="pic rock">
            <img src="paper.jpg" class="pic paper">
            <img src="scissors.jpg" class="pic scissors">
        </div>
        <div class="score">
            <h2>Your score</h2>
        </div>
        <div class="box">
           <div class="box1">
            <p class="your-score">0</p>
            <p>Your score</p>
           </div>
           <div class="box2">
            <p class="computer-score">0</p>
            <p>computer score</p>
           </div>
        </div>
        <div class="message">
            you are win
        </div>

    </div>
    <script src="rockpaper.js"></script>
</body>

</html>
